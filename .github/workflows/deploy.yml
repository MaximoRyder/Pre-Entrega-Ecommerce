name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable corepack (pnpm)
        run: corepack enable || true

      - name: Ensure pnpm available (corepack fallback)
        run: corepack prepare pnpm@8 --activate || true

      - name: Setup pnpm (official)
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies (pnpm)
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "pnpm-lock.yaml found — running pnpm install --frozen-lockfile"
            pnpm install --frozen-lockfile
          else
            echo "pnpm-lock.yaml not found — running pnpm install --no-frozen-lockfile"
            pnpm install --no-frozen-lockfile
          fi

      - name: Build
        run: pnpm run build

      - name: Verify build output
        run: |
          echo "Files in workspace:"
          ls -la
          echo "Files in dist (if generated):"
          ls -la ./dist || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
